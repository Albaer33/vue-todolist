<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <header>
            <img class="logo" src="https://www.boolean.careers/images/misc/logo.png" alt="logo">
        </header>

        <main>
            <!-- filter area -->
            <div class="filters">
                <div class="filter">
                    <input @keyup.enter="addNewTask" v-model="newTask" type="text" placeholder="new task">
                    <button @click="addNewTask">Add</button>
                </div>
            </div>
            <!-- end filter area -->

            <!-- tasks area -->
            <div class="tasks">
                <ul>
                    <li v-for="(task, index) in tasks" class="task" :class="{'done': task.done === true}">
                        {{ task.text }}
                        <div class="close-task">
                            <i @click="deleteTask(index)" class="fas fa-window-close"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end tasks area -->
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
